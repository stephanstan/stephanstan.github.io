<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript - Date</title>
</head>
<body>
<h2>My First JavaScript</h2>

<button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>

<p id="demo"></p>
</body>
</html>
