<!DOCTYPE html>
<html>
<body>

<h1>Stephan's First Google Map v3</h1>

<div id="googleMap" style="width:100%;height:500px;"></div>

<script>
function myMap() {
var myCentre = new google.maps.LatLng(51.10,-114.05);  
var mapProp= {
  center:myCentre,
  zoom:13,
};
var marker = new google.maps.Marker({
  position: myCentre,
  animation:google.maps.Animation.DROP,
  title:"Treasure here!"});

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK_zpHa_n-WM0Z1kTBREjSJW32417VaQ0&callback=myMap"></script>

</body>
</html>
