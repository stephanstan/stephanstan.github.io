<!DOCTYPE html>
<html>
<body>

<h1>J.O. Stan Apiary Google Map v4</h1>

<div id="googleMap" style="width:100%;height:500px;"></div>


<script>
function myMap() {
var myCentre = new google.maps.LatLng(50.322612, -119.242497);  
var mapProp= {
  center:myCentre,
  zoom:15,
};
var marker = new google.maps.Marker({
  position: myCentre,
  animation:google.maps.Animation.DROP,
  title:"Treasure here!"});

  var fiveKmCircle = new google.maps.Circle({
  center:myCentre,
  radius:1000,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.05
});
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
marker.setMap(map);
fiveKmCircle.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=NEW_KEY&callback=myMap"></script>

</body>
</html>
